<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="meu favicon.png" type="image/x-icon">
    <title>Tags em HTML </title>
  
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir passe o cursor do mouse por cima de cada tag, para descobrir qual tag deverá utilizar em cada caso!</p>
    <ul>
        <li><u><abbr title="Usa a tag <p>">parágrafos</abbr></u></li>
            <li><u><abbr title="Use as tags <h1> até <h6>">Titulos</abbr></u></li>
                <li><u><abbr title="Use a tag <img>">Imagens</abbr></u></li>
                <li><u><abbr title="Use a tag <abbr>">Abreviações</abbr></u></li>
                <li><u><abbr title="Use a tag <code>">Códigos-fonte</abbr></u></li>
                    <li><u><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr></u></li>
                        <li><u><abbr title="Use a tag <ul> e <li>">listas com demarcadores</abbr></u></li>
    </ul>
   
</body>
</html>
